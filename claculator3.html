<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style3.css">
</head>
<body>
    <div class="container">
        <div id="display"></div>
        <div class="contents">
            <button class="clear">CE</button>
            <button class="operator" id="divide">/</button>
            <button class="operator" id="multi">*</button>
            <button class="backspace">&larr;</button>
        </div>
        <div class="contents">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" id="plus">+</button>
        </div>
        <div class="contents">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" id="minus">-</button>
        </div>
        <div class="contents">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="dot">.</button>
        </div>
        <div class="contents">
            <button class="number">(</button>
            <button class="number">0</button>
            <button class="number">)</button>
            <button class="result">=</button>
        </div>
    </div>
<script type="text/javascript" src="/calculator1.js"></script>
</body>
</html>
